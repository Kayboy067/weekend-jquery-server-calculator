<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/jquery-3.6.0.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <h1>Server Calculator</h1>

    <form id="calcForm">
        <input
            type="number"
            placeholder="Enter Number"
            id="calcNumOne"
            required>
        </input>
        <button type="button" class="signBtn" id="addBtn" data-sign="add">+</button>
        <button type="button" class="signBtn" id="subtractBtn" data-sign="subtract">-</button>
        <button type="button" class="signBtn" id="multiplyBtn" data-sign="multiply">*</button>
        <button type="button" class="signBtn" id="divisionBtn" data-sign="division">/</button>
        <input
            type="number" 
            placeholder="Enter Number" 
            id="calcNumTwo" 
            required>
        </input>
        <button type="submit" id="equalBtn">=</button>
        <button type="reset" id="clearBtn">C</button>
    </form>
    <div id="result">

    </div>
    <div id="hist">
        
    </div>
    
</body>
</html>
